<!DOCTYPE html>
<html>
  <head>
    <title>Flight Simulator</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <h1>Flight Simulator</h1>
    <p id="statusReport">The shuttle is on the ground</p>
    <button id="liftoffButton">Take off</button>
    <button id="abortMission" onclick="textChange()">Abort mission</button>
    <!-- <input
      type="button"
      onmouseover="changeColor()"
      value="button"
      id="abortMission"
    />; -->
    <script>
      function paragraphChange() {
        document.getElementById("statusReport").innerHTML =
          "Houston, we have liftoff!";
        console.log("Houston, we have liftoff!");
      }
      let button = document.getElementById("liftoffButton");

      button.addEventListener("click", paragraphChange);

      function changeColor() {
        const button = document.getElementById("abortMission");
        button.style.background = "red";
      }

      let abortMissionButton = document.getElementById("abortMission");
      abortMissionButton.addEventListener("mouseover", (event) => {
        abortMissionButton.style.backgroundColor = "red";
      });

      abortMissionButton.addEventListener("mouseout", (event) => {
        abortMissionButton.style.backgroundColor = "";
      });

      let response = window.confirm(
        "Are you sure you want to abort the mission?"
      );

      function textChange() {
        let text = "Are you sure you want to abort the mission?";
        if (confirm(text)) {
          document.getElementById("statusReport").innerHTML =
            "Mission aborted! Space shuttle returning home.";
        }
      }
    </script>
  </body>
</html>
